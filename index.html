<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="calculator bebas-neue-regular">
      <h1 style="padding-left: 20px">Calculator</h1>
      <span id="output" class="output1"></span>
      <div>
        <div class="button1">
          <button id="btnAC" class="button">AC</button>
          <button id="negativeBtn" class="button">+/-</button>
          <button id="percentBtn" class="button">%</button>
          <button id="divideBtn" class="button">รท</button>

          <button class="button number-btn">7</button>
          <button class="button number-btn">8</button>
          <button class="button number-btn">9</button>
          <button id="multiplyBtn" class="button">x</button>

          <button class="button number-btn">4</button>
          <button class="button number-btn">5</button>
          <button class="button number-btn">6</button>
          <button id="minusBtn" class="button">-</button>

          <button class="button number-btn">1</button>
          <button class="button number-btn">2</button>
          <button class="button number-btn">3</button>
          <button id="addBtn" class="button">+</button>
        </div>

        <div class="footer">
          <button class="button">0</button>
          <button id="decimalBtn" class="button">.</button>
          <button id="equalBtn" class="button">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
